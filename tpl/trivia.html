
<div class="trivia">
  <p>Answered: {{ trivia.answered }} / {{ trivia.total }}</p><img src="res/img/thumb/{{ trivia.question.answer.thumb }}"/>
  <ul>
    <li ng-repeat="option in trivia.question.options">
      <button ng-click="choose($index)">Select</button><span>{{ option.name }}</span>
    </li>
  </ul>
  <p>Tip: {{ trivia.question.answer.name }}</p>
</div>
